<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de 3 Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .objeto {
            display: inline-block;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .objeto:hover {
            transform: scale(1.05);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        h2 {
            color: #E91E63;
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Objetos Favoritos Para Escritorio</h1>
    <div class="objeto">
        <img src="https://http2.mlstatic.com/D_NQ_NP_865631-MLU79281768523_092024-O.webp" alt="Objeto 1">
        <h2>$189.900</h2>
        <p>Alfombrilla De Ratón Logitech 943-000778 Gaming Negro Xl.</p>
    </div>
    <div class="objeto">
        <img src="https://http2.mlstatic.com/D_NQ_NP_998466-MLU72972329525_112023-O.webp" alt="Objeto 2">
        <h2>$17.550</h2>
        <p>Velcro Cintas organizadoras de Cables autoadhesivas color negro x 50 und.</p>
    </div>
    <div class="objeto">
        <img src="https://http2.mlstatic.com/D_NQ_NP_605287-MLU74334514563_012024-O.webp" alt="Objeto 3">
        <h2>$9.900</h2>
        <p>Organizador Horizontal Para Rack Plastico. Color Negro.</p>
    </div>
</body>
</html>
